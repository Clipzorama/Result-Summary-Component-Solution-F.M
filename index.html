<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Solution</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- make sure that the font link includes heavier weights to be modified in CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@250;400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <section class="all-content">
        <div class="container">
            <div class="results">
                <h2 class="result-title">Your Result</h2>
                <div class="stats">
                    <h1>76</h1>
                    <p>of 100</p>
                </div>
                <b>Great</b>
                <p class="data">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h2 class="summary-title">Summary</h2>
                <div class="rows">
                    <div class="row">
                        <div class="symbol">
                        <img src="./assets/images/icon-reaction.svg" alt="reaction">
                        <b>Reaction</b>
                        </div>
                        <p class="summary-p"><b>80</b> / 100</p>    
                    </div>
                    <div class="row">
                        <div class="symbol">
                        <img src="./assets/images/icon-memory.svg" alt="memory">
                        <b>Memory</b>
                        </div>
                        <p class="summary-p"><b>92</b> / 100</p>   
                        
                    </div>
                    <div class="row">
                        <div class="symbol">
                        <img src="./assets/images/icon-verbal.svg" alt="verbal">
                        <b>Verbal</b>
                        </div>
                        <p class="summary-p"><b>61</b> / 100</p>   
                    </div>
                    <div class="row">
                        <div class="symbol">
                        <img src="./assets/images/icon-visual.svg" alt="visual">
                        <b>Visual</b>
                        </div>
                        <p class="summary-p"><b>72</b> / 100</p>   
                    </div>
                </div>
                <button class="btn">Continue</button>
            </div>
        </div>
    </section>

    </div>

</body>
</html>
